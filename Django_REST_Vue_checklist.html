
<!DOCTYPE html>
<html>
<head>
<meta>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="Django_REST_Vue_checklist.css">
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
<title> REST checklist </title>
</meta>
</head>


<body>
  <div id="app">
          <h1>{{ heading }}</h1>

          <div class="holder">
              <!-- Hint: modify this input to handle addTodo() -->
              <input
                type="text"
                placeholder="Search..."
                v-on:keyup.enter="search"
                v-model="query"
              />
              <ul class="item">
                  <li
                  v-for="(x, index) in toDos"
                  v-bind:class="{completed: x.completed}"
                  v-bind:index="index"
                  >
                    <pre>{{x.textForToDo}}</pre>
                    <button class="done" v-on:click="markDone(index)">Strikethrough</button>
                    <button class="remove" v-on:click="removeToDo(index)">Done</button>
                </li>
              </ul>
          </div>

      </div>

<script src="Django_REST_Vue_checklist.js"> </script>
</body>
</html>
